<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Language" content="zh-cn" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>机器人管理平台</title>
	<link rel="stylesheet" type="text/css" href="share/base.css" />
	<link rel="stylesheet" type="text/css" href="share/op.css" />
</head>
<body>
<div class="header">
	Mr Robot . Onlines Console
</div>
<div class="main">
	<div id="alert" class="msg notice"></div>
	<div class="tab">
		<ul id="tab-list">
			<li title="index">面板首页</li>
			<li title="robot">QQ机器人</li>
			<li class="active" title="licence">我的授权</li>
		</ul>
	</div>
	<div class="page">
		<div id="pc_index" class="content">
			欢迎使用
		</div>
		<div id="pc_robot" class="content">
			页面设计中 ...0 0... waiting a moment
		</div>
		<div id="pc_licence" class="content">
			<table class="table-data">
				<tr class="title">
					<td width="8%">类型</td>
					<td width="32%">绑定数据</td>
					<td width="30%">有效期剩余</td>
					<td width="30%">操作</td>
				</tr>
				<tr class="tips">
					<td colspan="4">添加新授权</td>
				</tr>
				<tr>
					<td>
						<select id="">
							<option value="url">绑定URL</option>
							<option value="domain">绑定域名</option>
							<option value="ip">绑定IP地址</option>
						</select>
					</td>
					<td>
						数据：<input id="" type="text" size="23" />
					</td>
					<td>
						有效期：<input id="" type="text" size="5" /> 天(开通时算起)
					</td>
					<td>
						价格：￥ <font id="">00.00</font>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input id="" type="button" value=" 提 交 " />
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div class="footer">
	(C) 2010 xiaoc.uuland.org
</div>
<script type="text/javascript" src="share/jquery.js" /></script>
<script type="text/javascript" src="share/op.js" /></script>
</body>
</html>
